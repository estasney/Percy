{% extends "percy/layout.html" %}
{% block content %}
  <div class="container mt-4">
    <div class="row align-items-center">
      <div class="col-md-3" style="border-right: 3px solid #f35b04">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="v-pills-paste-tab" data-toggle="pill" href="#v-pills-paste" role="tab"
             aria-controls="v-pills-paste" aria-selected="true"><i class="fas fa-paste"></i> Paste</a>
          <a class="nav-link" id="v-pills-cisco-tab" data-toggle="pill" href="#v-pills-cisco" role="tab"
             aria-controls="v-pills-cisco" aria-selected="false"><i class="fas fa-cloud-download-alt"></i> From Cisco
            Jobs</a>
        </div>
      </div>
      <div class="col-md-8">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-paste" role="tabpanel" aria-labelledby="v-pills-paste-tab">
      <textarea id="search-term-paste" rows="5" class="form-control" placeholder="Beautiful is better than ugly.
Explicit is better than implicit.
Simple is better than complex.
Complex is better than complicated.
Flat is better than nested.
Sparse is better than dense.
Readability counts.
Special cases aren't special enough to break the rules.
Although practicality beats purity.
Errors should never pass silently.
Unless explicitly silenced.
In the face of ambiguity, refuse the temptation to guess.
There should be one-- and preferably only one --obvious way to do it.
Although that way may not be obvious at first unless you're Dutch.
Now is better than never.
Although never is often better than *right* now.
If the implementation is hard to explain, it's a bad idea.
If the implementation is easy to explain, it may be a good idea.
Namespaces are one honking great idea -- let's do more of those!
"></textarea>
          </div>
          <div class="tab-pane fade" id="v-pills-cisco" role="tabpanel" aria-labelledby="v-pills-cisco-tab">
            <input id="search-term-req" class="form-control" placeholder="Req Number">
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container pt-4">
    <div class="row">
      <div class="col-md-9 offset-3">
        <div class="form-group row">
          <div class="col-md-2 col-form-label">
            <label for="window-size" display="font-size:1.1rem;">Window Size</label>
          </div>
          <div class="col-md-8 pt-2">
            <input type="range" min="2" max="8" step="1" value="4" id="window-size" class="slider">
          </div>
          <div class="col-md-2">
            <span class="slider-output">4</span>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col offset-6">
      <button id="search" type="button" class="btn btn-success" style="font-size:1.1rem;">Go!</button>
      <button id="reset" type="button" class="btn btn-success" style="font-size:1.1rem;">Reset</button>
    </div>
  </div>
{% endblock %}
{% block js_script %}
  <script src="{{ asset_url_for('static', filename='assets/js/keywords.min.js') }}"></script>
{% endblock %}
