{% extends "layout.html" %}
{% block content %}

<div id="main-menu" class="container">

    <div class="input-group">
        <textarea id="search_term" type="text" rows="4" class="form-control" placeholder="Paste in Text..."></textarea>
        <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" id="search">Go!</button>
      </span>
        <span class="input-group-btn">
        <button class="btn btn-secondary disabled" type="button" id="reset">Reset!</button>
      </span>

        <span style="vertical-align:middle;" class="input-group" ><select id="window_size" class="form-control">

  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>
</span>
        <span style="vertical-align:middle;" class="input-group"><label>Window Size
</label>
</span></div>
</div>

<script>
var data_url = "/kw_data";

var r_base = 4;
$('#search').on('click', startSearch);
$('#reset').on('click', restart);
$('#reset').on('click', enableGo);
$('#reset').on('click', clearGraph);

function windowSize() {
    var ws = document.getElementById('window_size');
    return ws.options[ws.selectedIndex].value;
}
function disableGo() {
  $('#search').addClass('disabled');
  $('#reset').removeClass('disabled');
  }

function enableGo() {
$('#search').removeClass('disabled');
  $('#reset').addClass('disabled');
  }

function clearGraph(){
  graph = {
    "nodes": [],
    "links": []
};
}

var width = window.outerWidth;
var height = window.outerHeight;
var graph = {
    "nodes": [],
    "links": []
};


var force = d3.layout.force().size([width, height]).linkDistance(15).charge(-1000);

var svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height);

function startSearch() {
    var search_term = $("#search_term").prop('value');
    var window_size = windowSize();
    getData(search_term, window_size, false);
    disableGo();
}

function appendSearch(clicked_term) {
    var limit_to = $('#limit_to').prop('value');
    getData(clicked_term, limit_to, true);
}

function getData(term, limit, is_update) {
    $.ajax({
        type: 'POST',
        async: true,
        timeout: 10000,
        url: data_url,
        data: {
            "raw_text": term,
        },
        dataType: 'json',
        beforeSend: function(xhr) {
            xhr.setRequestHeader('Accept', 'application/json, text/javascript, */*; q=0.01');
            xhr.setRequestHeader('Accept-Language', 'en-US,en;q=0.8');
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhr.setRequestHeader('Window-Limit', limit);
        },
        success: function(data) {
            var json_data = JSON.stringify(data);
            var search_data = JSON.parse(json_data).data;
            if (is_update == true) {
                restart();
            }
            newLinks(search_data);
        }
    });
}

function newLinks(search_data) {
    function updateNodes(d) {
        d.source = graph.nodes[d.source] || (graph.nodes[d.source] = {
            node_text: d.source,
            node_color: d.source_color,
            node_score: d.source_score
        });
        d.target = graph.nodes[d.target] || (graph.nodes[d.target] = {
            node_text: d.target,
            node_color: d.target_color,
            node_score: d.target_score
        });
    }
    for (var i = 0, len = search_data.length; i < len; i++) {
        updateNodes(search_data[i]);
    }
    try {
        graph.links = graph.links.concat(search_data);
    } catch (e) {
        graph.links = search_data;
    }
    console.log(graph.links);
    startForce();
}

function restart() {
    svg.selectAll(".link").remove();

    svg.selectAll(".node").remove();

}

function startForce() {
    var links = graph.links;
    var nodes = graph.nodes;

    force.nodes(d3.values(nodes)).links(links)
        .on("tick", tick)
        .start();

    var link = svg.selectAll(".link")
        .data(force.links())
        .enter().append("line")
        .attr("class", "link");

    var node = svg.selectAll(".node")
        .data(force.nodes())
        .enter().append("g")
        .attr("class", "node")

        .on("mouseover", mouseover)
        .on("mouseout", mouseout)
        .on("click", click)
        .on("dblclick", dblclick)
        .call(force.drag);

    node.append("circle")
        .attr("r", function(d) {
          return d.node_score * r_base;
        })
        .style("fill", function(d) {
            function componentToHex(c) {
                var hex = c.toString(16);
                return hex.length == 1 ? "0" + hex : hex;
            }

            function rgbToHex(nc) {
                return "#" + componentToHex(nc[0]) + componentToHex(nc[1]) + componentToHex(nc[2]);
            }
            return rgbToHex(d.node_color);
        });


    node.append("text")
        .attr("x", 16)
        .attr("dy", ".35em")
        .style("fill", "#333")
        .style("font", function(d) {
          var n = 11 + (d.node_score)*1.2;
          return n + "px serif";
        })
        .text(function(d) {
            return d.node_text;
        });

    function tick() {
        link.attr("x1", function(d) {
                return d.source.x;
            })
            .attr("y1", function(d) {
                return d.source.y;
            })
            .attr("x2", function(d) {
                return d.target.x;
            })
            .attr("y2", function(d) {
                return d.target.y;
            });

        node.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    }

    function mouseover() {
        d3.select(this).select("circle").transition()
            .duration(750)
            .attr("r", function(d) {
              return (d.node_score * r_base)*1.5;
            });

    }

    function mouseout() {
        d3.select(this).select("circle").transition()
            .duration(750)
            .attr("r", function(d) {
              return (d.node_score * r_base);
            });
    }
    // action to take on mouse click
    function click() {
        d3.select(this).select("text").transition()
            .duration(750)
            .attr("x", 22)
            .style("stroke-width", ".5px")
            .style("opacity", 1)
            .style("fill", "#E34A33")
            .style("font", "17.5px serif");
        d3.select(this).select("circle").transition()
            .duration(750)
            .style("fill", "#049FD9")
            .attr("r", function(d) {
              return (d.node_score * r_base)*1.5;
            });

    }

    // action to take on mouse double click
    function dblclick() {
        d3.select(this).select("circle").transition()
            .duration(750)
            .attr("r", function(d) {
              return (d.node_score * r_base)*1.5;
            })
            .style("fill", "#E34A33");
        d3.select(this).select("text").transition()
            .duration(750)
            .attr("x", 14)
            .style("stroke", "none")
            .style("fill", "#049FD9")
            .style("stroke", "none")
            .style("opacity", 0.6)
            .style("font", "14px serif");
    }
}


</script>
{% endblock %}
